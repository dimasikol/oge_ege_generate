{% extends 'news/base.html' %}

{% block title %}
    News
{% endblock title %}

{% block body %}
<div>
    <div class="container">

{% for item in context  %}
            <div class="container">
                <a href="{% url 'news:news_post' item.slug %}">{{ item.name }}
                <img class="rounded-circle z-depth-0" src="{{ item.image.url }}" alt="нет фото" style="width:250px; height:300;"></a>

            </div>
    </div>
{% endfor %}
{% endblock body %}
